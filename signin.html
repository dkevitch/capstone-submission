<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- This links the html to the css -->
    <link href="signin.css" rel="stylesheet">

</head>    

        <!-- Below is where all of the main information is including all the signin info-->
<body>   
<form class="form-signin">
  <img class="mb-4" src="{{ site.baseurl }}/docs/{{ site.docs_version }}/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
 
<center>
    <img src="images/logo.png" alt="logo" height="200" width="330px">
    <h1 class="h3 mb-3 font-weight-normal"></h1>
    <h3>Sign in</h3>
  <label for="inputEmail" class="sr-only">Email address</label> <br>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <br><br>
  <label for="inputPassword" class="sr-only">Password</label> <br>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
    
<br>    
 <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

<p> Don't have an account? <br> <br>
    Click <a href="createaccount.html">here</a> to sign up</p>    
</center>    
</form>
    
</body> 
</html>
